<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interativo de Chamados</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav id="navbar">
    <!-- Navbar opcional -->
  </nav>

  <header>
    <h1>Mapa Interativo de Chamados</h1>
  </header>

  <main>
    <section id="controls">
      <label for="tipo-chamado">Tipo de Chamado:</label>
      <select id="tipo-chamado">
        <option value="urgente">🚨 Urgente</option>
        <option value="ronda">👮 Ronda</option>
        <option value="preventiva">🛠️ Preventiva</option>
      </select>

      <button id="btn-limpar-pontos">🧹 Limpar Pontos</button>
      <button id="btn-exportar">📤 Exportar</button>

      <fieldset id="filtros">
        <legend>Filtrar por Tipo:</legend>
        <label><input type="checkbox" value="urgente" checked /> Urgente</label>
        <label><input type="checkbox" value="ronda" checked /> Ronda</label>
        <label><input type="checkbox" value="preventiva" checked /> Preventiva</label>
      </fieldset>
    </section>

    <section id="mapa-e-lista">
      <div id="map-container">
        <div id="map-wrapper">
          <img src="assets/img/shop (1).png" alt="Mapa do Polo Shopping" id="mapa" />
          <div id="marcadores"></div>
        </div>

        <div id="zoom-controls">
          <button id="zoom-in" title="Aumentar Zoom">🔍+</button>
          <button id="zoom-out" title="Reduzir Zoom">🔍−</button>
          <button id="zoom-reset" title="Redefinir Zoom">🔄</button>
        </div>
      </div>

      <aside id="painel-chamados">
        <h2>📋 Lista de Chamados</h2>
        <ul id="lista-chamados">
          <!-- Chamados adicionados aparecerão aqui -->
        </ul>
      </aside>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2025 - Mapa Interativo de Chamados</p>
  </footer>
  <!-- Modal de Edição -->
  <div id="modal-edicao" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Tipo de Chamado</h3>
      <select id="modal-tipo">
        <option value="urgente">🚨 Urgente</option>
        <option value="ronda">👮 Ronda</option>
        <option value="preventiva">🛠️ Preventiva</option>
      </select>
      <div class="modal-actions">
        <button id="modal-salvar">Salvar</button>
        <button id="modal-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js" defer></script>
</body>
</html>
